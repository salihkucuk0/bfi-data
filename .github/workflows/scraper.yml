name: Update Countries Data

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    container:
      image: node:16-alpine    # TEMİZ NODE – undici preload YOK

    steps:
      - uses: actions/checkout@v3

      - name: Bağımlılıkları yükle
        run: npm install axios cheerio

      - name: Scraper'ı çalıştır
        run: node scripts/scraper.js
